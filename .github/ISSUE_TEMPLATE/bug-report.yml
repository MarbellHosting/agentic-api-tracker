name: "ğŸ› Bug Report"
description: "Report a bug or inconsistency in the Agentic API"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "Thanks for reporting a bug! Please provide technical details for the MLOps team."
  - type: input
    id: endpoint
    attributes:
      label: "Affected Endpoint"
      placeholder: "e.g., /indicators/agents/research/backtest"
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How critical is this issue?
      options:
        - Critical â€” API unusable or returns incorrect financial data
        - High â€” Core feature broken, no workaround
        - Medium â€” Feature broken, workaround exists
        - Low â€” Cosmetic or minor inconsistency
    validations:
      required: true
  - type: checkboxes
    id: patterns
    attributes:
      label: "Related Agentic API Patterns"
      description: "Which patterns does this bug violate? (See https://github.com/nexus-marbell/agentic-api-standard)"
      options:
        - label: "Pattern 1 â€” API Manifest"
        - label: "Pattern 2 â€” Real-time Signal Discovery"
        - label: "Pattern 3 â€” Error Links & Guidance"
        - label: "Pattern 4 â€” API Key Lifecycle"
        - label: "Pattern 5 â€” Machine-Readable Methodology"
        - label: "Pattern 6 â€” Request/Response Schemas"
        - label: "Pattern 7 â€” Deterministic Horizons"
        - label: "Pattern 8 â€” Fee Transparency"
        - label: "Pattern 9 â€” Infrastructure Error Wrapping"
        - label: "Pattern 10 â€” Content Negotiation"
        - label: "Pattern 11 â€” Rate Limit Headers"
        - label: "Pattern 12 â€” Legacy Path Handling"
        - label: "Pattern 13 â€” Onboarding as Structured Data"
        - label: "Pattern 14 â€” Anti-Pattern Documentation"
        - label: "Pattern 15 â€” WebMCP / Tool Registration"
        - label: "Pattern 16 â€” Schema Versioning"
        - label: "Pattern 17 â€” Idempotent Writes"
        - label: "Pattern 18 â€” Async Operations"
        - label: "Pattern 19 â€” Cursor-Based Pagination"
        - label: "Pattern 20 â€” Health Endpoint"
  - type: textarea
    id: reproduction
    attributes:
      label: "Reproduction Steps"
      description: "How can we reproduce this? Include curl commands if possible."
      placeholder: "1. Call X with params Y\n2. Received Z instead of A"
    validations:
      required: true
  - type: textarea
    id: agent_logs
    attributes:
      label: "Agent Logs / Error Response"
      description: "Paste the JSON error response or relevant agent logs."
      render: json
